<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}哎呀呀导航网{% endblock %}</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="/css/site.css" />

	<!-- JavaScript codes -->
	<script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="/js/jquery.scrollTo-1.4.3-min.js" type="text/javascript"></script>
	<script src="/js/site.js" type="text/javascript"></script>

  <script>
  function jumpToMe(id) {
      el = $(".c-"+id);
      $(document).scrollTop(el.offset().top);
  }
  </script>

  {% block head %}
  {% endblock %}
</head>
<body>
    {% block top %}
    <div class="top">
        <p>北美华人社区第一导航网 － <a href="http://www.iyaya.ca"><span class="c-link-home">哎呀呀导航网<span></a>。崭新的一天，从这里开始。</p>
    </div>
    {% endblock %}

    {% block content %}{% endblock %}

    {% block bottom %}
    <div class="bottom">
        <p>{{ totalUser }}+人次点击过该导航网站,目前{{ currentUser }}人正在使用中.</p>
    </div>
    {% endblock %}

</body>
</html>
